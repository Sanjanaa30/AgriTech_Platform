<div class="min-h-screen bg-gray-50 p-4 sm:p-6 lg:p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
      <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900">My Field Images</h1>
      <button
        (click)="onUploadImage()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 sm:px-6 sm:py-3 rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg"
      >
        Upload Image
      </button>
    </div>

    <!-- Grid Container -->
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 lg:gap-8">
      <div
        *ngFor="let field of fieldImages; let i = index"
        class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden"
      >
        <!-- Image -->
        <div class="relative h-48 sm:h-56 lg:h-48 xl:h-56 overflow-hidden">
          <img
            [src]="field.image"
            [alt]="field.title"
            class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
          />
        </div>

        <!-- Content -->
        <div class="p-4 sm:p-6">
          <div class="mb-4">
            <h3 class="text-lg sm:text-xl font-bold text-gray-900 mb-2">{{ field.title }}</h3>
            <div class="flex items-center justify-between">
              <p class="text-sm sm:text-base text-gray-600">{{ field.date }}</p>
              <span
                class="px-3 py-1 rounded-full text-xs sm:text-sm font-medium text-white"
                [ngClass]="field.statusColor"
              >
                {{ field.status }}
              </span>
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex gap-3 sm:gap-4">
            <button
              (click)="onView(field)"
              class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>
              <span class="text-sm sm:text-base">View</span>
            </button>
            <button
              (click)="onDelete(i)"
              class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                ></path>
              </svg>
              <span class="text-sm sm:text-base">Delete</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
