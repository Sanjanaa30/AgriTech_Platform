<div class="relative z-10 h-screen flex flex-col lg:flex-row overflow-hidden">

  <!-- Right Side - Login Form -->
  <div class="w-full lg:w-1/2 bg-white flex flex-col h-full">

    <!-- Header -->
    <header class="flex items-center justify-between p-3 lg:p-3 bg-white">
      <div class="flex items-center space-x-3">
        <img src="assets/logo-png.png" alt="KrishiLok Logo"
          class="w-12 h-12 md:w-16 md:h-16 object-contain rounded-full shadow-md" />
        <div class="md:text-left">
          <h1 class="text-xl md:text-2xl font-bold text-gray-800">KrishiLok</h1>
          <p class="text-xs md:text-sm text-gray-600">A Community<br class="block md:hidden"> Rooted in Growth</p>
        </div>
      </div>

      <div class="md:w-auto flex justify-center md:justify-end">
        <div class="relative">
          <select
            class="bg-yellow-400 text-black font-semibold py-2 px-6 pr-10 rounded-lg text-sm md:text-base appearance-none cursor-pointer hover:bg-yellow-500 transition-colors duration-300 shadow-md">
            <option value="en">English</option>
            <option value="kn">ಕನ್ನಡ</option>
            <option value="hi">हिन्दी</option>
            <option value="pa">ਪੰਜਾਬੀ</option>
            <option value="gu">ગુજરાતી</option>
            <option value="mr">मराठी</option>
            <option value="ta">தமிழ்</option>
            <option value="te">తెలుగు</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <svg class="w-4 h-4 md:w-5 md:h-5 text-black" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <div class="flex-grow px-6 lg:px-7 pb-7 max-h-[calc(100vh-140px)] overflow-y-auto"
      style="display: flex; justify-content: space-around; align-content: space-around;">
      <div class="max-w-md mx-auto my-auto lg:mx-0">
        <!-- Login Form -->
        <div class="mb-8">
          <h2 class="text-3xl font-normal text-gray-700">
            Welcome back to <span class="text-green-600 font-semibold">KrishiLok</span>
          </h2>
        </div>
        <form class="space-y-6" (submit)="loginWithPassword(); $event.preventDefault();">
          <!-- Identifier -->
          <input [(ngModel)]="identifier" name="identifier" type="text"
            placeholder="Mobile No./Aadhar No./Email address"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 outline-none" />

          <!-- OTP -->
          <input [(ngModel)]="otp" name="otp" type="text" placeholder="Verify OTP"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 outline-none" />

          <button type="button" (click)="getOtp()"
            class="w-full bg-green-700 hover:bg-green-800 text-white font-medium py-3 px-4 rounded-md transition">
            Get OTP
          </button>

          <!-- Divider -->
          <div class="text-center my-6">
            <span class="text-2xl font-bold text-gray-400">OR</span>
          </div>

          <!-- Password -->
          <input [(ngModel)]="password" name="password" type="password" placeholder="Enter Password"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 outline-none" />

          <!-- Options -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center">
              <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe"
                class="mr-2 h-4 w-4 text-green-600 border-gray-300 rounded">
              <span class="text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-gray-600 hover:text-green-600 transition">Need help logging in?</a>
          </div>

          <!-- Login Button -->
          <button type="submit"
            class="w-full bg-green-700 hover:bg-green-800 text-white font-medium py-3 px-4 rounded-md transition">
            Login
          </button>

          <!-- ✅ Error Message -->
          <div *ngIf="errorMessage" class="text-red-600 text-sm font-medium mb-2 text-center">
            {{ errorMessage }}
          </div>

          <!-- ✅ Success Message -->
          <div *ngIf="successMessage" class="text-green-600 text-sm font-medium mb-2 text-center">
            {{ successMessage }}
          </div>

          <!-- Get Started -->
          <div class="text-center mt-6">
            <span class="text-gray-600">Don't have an account?</span>
            <a href="/register" class="text-yellow-600 hover:text-yellow-700 font-medium">Get Started</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="px-6 lg:px-8 py-3 border-t border-gray-200 bg-white mt-auto">
      <div class="flex flex-col sm:flex-row justify-between items-center text-sm text-gray-600">
        <p>&copy; 2025 <a href="#" class=" text-yellow-600 hover:text-yellow-600 font-medium">KrishiLok</a> All
          rights
          reserved.</p>
        <p class="mt-2 sm:mt-0">
          <a href="#" class="hover:text-green-600 transition-colors duration-300">Terms & Conditions</a>
        </p>
      </div>
    </footer>
  </div>

  <!-- Left Side - Background Image -->
  <div class="hidden lg:flex lg:w-1/2 relative bg-cover bg-center"
    style="background-image: url('assets/Farmer-login.jpg');">

    <!-- Optional dark overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-30"></div>

    <!-- Top Centered Quote -->
    <div class="absolute top-12 left-1/2 transform -translate-x-1/2 text-center px-6 z-10">
      <h2 class="text-white text-3xl md:text-4xl font-serif font-semibold leading-snug drop-shadow-lg">
        “Empowering Farmers,<br />One Click at a Time”
      </h2>
    </div>

  </div>


</div>
