<div class="min-h-screen bg-gray-50">
    <!-- Mobile Menu Overlay -->
    <div *ngIf="isMobileMenuOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
        (click)="toggleMobileMenu()">
    </div>

    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 z-50 w-64 bg-green-700 transform transition-transform duration-300 ease-in-out lg:translate-x-0 overflow-y-auto max-h-screen lg:overflow-y-visible"
        [class.translate-x-0]="isMobileMenuOpen" [class.-translate-x-full]="!isMobileMenuOpen">

        <!-- Sidebar Header -->
        <div class="flex items-center justify-between h-16 px-4 bg-green-800">
            <h1 class="text-white text-lg font-semibold">My Dashboard</h1>
            <button class="lg:hidden text-white hover:text-gray-200" (click)="toggleMobileMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Language Toggle -->
        <div class="pt-5">
            <button
                class="flex items-center w-[80%] mx-auto px-3 py-2 text-white bg-green-600 rounded-lg hover:bg-green-500 transition-colors duration-200">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129">
                    </path>
                </svg>
                <span>English</span>
                <svg class="w-4 h-4 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>

            <!-- Navigation Menu -->
            <div class="pt-6">
                <a *ngFor="let item of menuItems" [routerLink]="['/dashboard', item.path]"
                    class="flex items-center px-4 py-3 text-white hover:bg-green-600 rounded-lg transition-colors duration-200"
                    routerLinkActive="bg-green-600" [routerLinkActiveOptions]="{ exact: true }">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon">
                        </path>
                    </svg>
                    <span class="font-medium">{{ item.name }}</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Top Bar -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-4 py-4">
                <!-- Mobile Menu Button -->
                <button class="lg:hidden text-gray-600 hover:text-gray-900" (click)="toggleMobileMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Welcome Message -->
                <div class="flex-1 lg:flex-none">
                    <h1 class="text-xl font-semibold text-gray-900 ml-4 lg:ml-0">
                        {{ pageTitle }}
                    </h1>
                </div>

                <!-- Top Bar Actions -->
                <div class="flex items-center space-x-4">
                    <!-- Notifications -->
                    <div class="relative">
                        <button class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-5-5V7a5 5 0 00-10 0v5L0 17h5m5 0v3a3 3 0 01-6 0v-3m6 0a3 3 0 01-6 0">
                                </path>
                            </svg>
                            <span
                                class="absolute -top-1 -right-1 h-5 w-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">3</span>
                        </button>
                    </div>
                    <button (click)="logout()">Logout</button>
                    <!-- Profile -->
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <router-outlet></router-outlet>
    </div>
</div>
