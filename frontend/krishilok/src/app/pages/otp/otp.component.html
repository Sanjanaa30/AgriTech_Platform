<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                    </path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Verify Your Account</h1>
            <p class="text-gray-600">We've sent a 6-digit code to</p>
            <p class="text-indigo-600 font-semibold">{{ maskedEmail }}</p>
        </div>

        <!-- OTP Input Fields -->
        <div class="mb-6">
            <div class="flex justify-center">
                <div class="flex justify-between gap-2 flex-nowrap w-full max-w-xs px-2">
                    <input type="text" maxlength="1"
                        class="otp-box flex-1 min-w-[12%] h-12 text-center text-xl font-semibold border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                        oninput="handleInput(event, 0)" onkeydown="handleKeyDown(event, 0)" />
                    <input type="text" maxlength="1"
                        class="otp-box flex-1 min-w-[12%] h-12 text-center text-xl font-semibold border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                        oninput="handleInput(event, 1)" onkeydown="handleKeyDown(event, 1)" />
                    <input type="text" maxlength="1"
                        class="otp-box flex-1 min-w-[12%] h-12 text-center text-xl font-semibold border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                        oninput="handleInput(event, 2)" onkeydown="handleKeyDown(event, 2)" />
                    <input type="text" maxlength="1"
                        class="otp-box flex-1 min-w-[12%] h-12 text-center text-xl font-semibold border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                        oninput="handleInput(event, 3)" onkeydown="handleKeyDown(event, 3)" />
                    <input type="text" maxlength="1"
                        class="otp-box flex-1 min-w-[12%] h-12 text-center text-xl font-semibold border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                        oninput="handleInput(event, 4)" onkeydown="handleKeyDown(event, 4)" />
                    <input type="text" maxlength="1"
                        class="otp-box flex-1 min-w-[12%] h-12 text-center text-xl font-semibold border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                        oninput="handleInput(event, 5)" onkeydown="handleKeyDown(event, 5)" />
                </div>
            </div>



            <!-- Error Message -->
            <!-- ✅ Error Message -->
            <div *ngIf="showError" class="text-red-500 text-sm text-center mb-4">
                <div class="flex items-center justify-center space-x-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span>Invalid code. Please try again.</span>
                </div>
            </div>

            <!-- ✅ Success Message -->
            <div *ngIf="verificationSuccess" class="text-green-600 text-center font-semibold mb-4">
                ✅ Verification Successful! Redirecting to login...
            </div>
        </div>


        <!-- Verify Button -->
        <div class="flex justify-center">
            <button (click)="verifyOtp()" [disabled]="isLoading"
                class="w-3/4 mx-auto bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all duration-200 mb-4">
                <span *ngIf="!isLoading">Verify Code</span>
                <div *ngIf="isLoading" class="flex items-center justify-center space-x-2">
                    <svg class="animate-spin w-4 h-4 text-white" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="m4 12a8 8 0 0 1 8-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 0 1 4 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span>Verifying...</span>
                </div>
            </button>
        </div>


        <!-- Resend Code -->
        <div class="text-center">
            <p class="text-gray-600 text-sm mb-2">Didn't receive the code?</p>
            <button (click)="resendCode()" [disabled]="resendTimer > 0"
                class="text-indigo-600 font-semibold hover:text-indigo-700 focus:outline-none focus:underline disabled:text-gray-400 disabled:cursor-not-allowed transition-colors duration-200">
                <span *ngIf="resendTimer === 0">Resend Code</span>
                <span *ngIf="resendTimer > 0">Resend in {{ resendTimer }}s</span>
            </button>
        </div>

        <!-- Back Link -->
        <!-- <div class="text-center mt-6">
            <button
                class="text-gray-500 hover:text-gray-700 text-sm flex items-center justify-center space-x-1 mx-auto transition-colors duration-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span>Back to Login</span>
            </button>
        </div> -->
    </div>
</div>
